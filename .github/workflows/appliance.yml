name: Appliance installer
on:
  schedule:
    - cron:  '0 0 * * 2'
  workflow_dispatch:
defaults:
  run:
    working-directory: apps
jobs:
  apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: ./vbox.sh install
      - run: ./minio.sh install-server
  docker:  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: |
          ./docker.sh install
          docker ps
  backstage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: ./backstage.sh prepare
      - run: curl https://raw.githubusercontent.com/davidkhala/code-dev-collection/refs/heads/main/backstage/install.sh | bash -s install

      
